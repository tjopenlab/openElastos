DocSearch.searchTips=Sample searches:\n\n1. Keyword searches\n\n\tSimply type in the words your are looking for;\n\te.g. \"john smith\" finds documents that have these keywords\nand weights the results accordingly.\n\n2. Phrase search\n\n\tJust check the phrase checkbox and DocSearcher will\nlook for phrases that match your text;\n\te.g. \"Fiscal Report\"\n\n3. Boolean Searches and Wildcard Searches:\n\nYou can also do searches that end with a \"widlcard\"\n\te.g. \"john*\"\n\nIn addition you can perform boolean searches:\n\"john brown\" -\"john smith\"\n\n\tThe above search matches documents with \"john brown\"\nand excludes documents with \"john smith"
DocSearch.about=About...
DocSearch.aboutString=DocSearcher is an application created to\nallow users to easily search web pages and other files.\n\nIt uses the Lucene search API from\nthe Open Source Lucene Apache project\nand as such this application is\nopen source as well, licensed under the\nsame Apache license that covers Lucene.\n\nSee http://lucene.sourceforge.net/\nfor further information regarding Lucene.\n\nDavid Malkovsky contributed significant optimizations to DocSearcher's code.\n\nThe MultiValent API, developed by Thomas A. Phelps, allows DocSearch to index\nthe vast majority of PDF documents users are likely to encounter.\nMultiValent is licensed under the GPL.\nPlease see http://multivalent.sourceforge.net/ for details.  \n\nProject lead developer is John Brown.
